<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item to Stock</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">


</head>
<body>
<div class="container p-3 my-3 bg-dark text-white">

    <h1>Add Item to Stock</h1>
    <form method="POST" th:object="${itemModel}">


        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error:</span>
        <div class="itemModel-group">
            <div class="input">
                <label for="name">Name: </label>
                <input type="text" th:field="*{name}" name="name" placeholder="Name"/>
            </div>


            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error: </span>
            <div class="input">
                <label for="price">Price: </label>
                <input type="number" th:field="*{price}" name="price" placeholder="Price"/>
            </div>


            <span th:if="${#fields.hasErrors('yearOfCreation')}"
                  th:errors="*{yearOfCreation}">Year Of Creation Error: </span>
            <div class="input">
                <label for="yearOfCreation">Year of Creation: </label>
                <input type="number" th:field="*{yearOfCreation}" name="yearOfCreation" placeholder="Year of Creation"/>
            </div>


            <div class="input" id="brand">
                <h3>Pick your brand:</h3>
                <div th:each="brand : ${brands}">
                    <input type="checkbox" th:field="*{brandForm}" th:value="${brand}"/>
                    <span th:text="${brand}">Brand</span><br/>
                </div>
            </div>
        </div>
        <div class="submit-btn">
            <button><b>Submit Your Item</b></button>
        </div>
    </form>

</div>
</body>
</html>
